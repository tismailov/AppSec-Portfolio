# hardcoded_credentials.yaml

```jsx
rules:
  - id: hardcoded-credentials
    languages:
      - go
    message: "Hard-coded credentials detected. Storing passwords, tokens, or secrets in source code is insecure. Use environment variables or secret management systems instead."
    severity: HIGH
    metadata:
      cwe:
        - "CWE-798: Use of Hard-coded Credentials"
      owasp:
        - "A07:2025 - Identification and Authentication Failures"
      category: security
      confidence: HIGH
    pattern-either:
      # Case 1: SQL connection string with hardcoded credentials
      - patterns:
          - pattern-either:
              - pattern: $VAR, $VAR1 := sql.Open($DRIVER, $CREDS)
              - pattern: $VAR, $VAR1 = sql.Open($DRIVER, $CREDS)
          - metavariable-regex:
              metavariable: $CREDS
              regex: '".*(password|passwd|pwd|secret).*"'

      # Case 2: Variable assignment with secret keywords
      - patterns:
          - pattern: $SECRET := "..."
          - metavariable-regex:
              metavariable: $SECRET
              regex: '(?i)(password|secret|token|api.*key|private.*key)'

      # Case 3: Constant declaration with secret keywords
      - patterns:
          - pattern: const $SECRET = "..."
          - metavariable-regex:
              metavariable: $SECRET
              regex: '(?i)(password|secret|token|api.*key|private.*key)'

```